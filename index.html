<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日贺卡</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
            perspective: 1000px;
        }
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden;
            transition: transform 1s ease;
        }
        .page-1 {
            z-index: 2;
            background: url('open.jpg') no-repeat center center;
            background-size: cover;
            transform: rotateY(0deg);
            color: #777777;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .page-2 {
            z-index: 1;
            background: url('bg.jpg') no-repeat center center;
            background-size: cover;
            transform: rotateY(-180deg);
        }
        .message {
            font-size: 2em;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            margin: 20px;
            text-align: center;
        }
        .icon {
            font-size: 5em;
            margin: 20px;
        }
        .play-btn {
            margin-top: 20px;
            width: 60px;
            height: 60px;
            border: 3px solid #4b4b4b;
            border-radius: 50%;
            background-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s;
        }
        .play-btn:hover {
            background-color: #4b4b4b;
        }
        .play-btn span {
            font-size: 2em;
            color: #4b4b4b;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container" onclick="flipPage()">
        <div class="page page-1" id="page1"></div>

        <div class="page page-2" id="page2">
            <div class="icon">🎂</div>
            <div class="message">
                祝你生日快乐！🎉<br>
                本来是要让Hillary当天送给你的但是他不得空就没办法啦<br>
                抱歉没有办法当天给你<br>
                希望你会喜欢这个礼物
            </div>
            <button class="play-btn" id="playPauseBtn" onclick="toggleMusic(event)">
                <span id="playPauseIcon">&#9654;</span> <!-- Play icon -->
            </button>
        </div>
    </div>

    <audio id="birthdayMusic">
        <source src="birthday.mp3" type="audio/mpeg">
        您的浏览器不支持音频元素。
    </audio>

    <script>
        function toggleMusic(event) {
            event.stopPropagation();
            var music = document.getElementById("birthdayMusic");
            var icon = document.getElementById("playPauseIcon");

            if (music.paused) {
                music.play();
                icon.innerHTML = '&#10074;&#10074;'; // Pause icon
            } else {
                music.pause();
                icon.innerHTML = '&#9654;'; // Play icon
            }
        }

        function flipPage() {
            var page1 = document.getElementById("page1");
            var page2 = document.getElementById("page2");

            page1.style.transform = "rotateY(180deg)";
            page2.style.transform = "rotateY(0deg)";

            setTimeout(function() {
                var music = document.getElementById("birthdayMusic");
                var icon = document.getElementById("playPauseIcon");

                var playPromise = music.play();

                if (playPromise !== undefined) {
                    playPromise.then(function() {
                        icon.innerHTML = '&#10074;&#10074;'; // Pause icon
                    }).catch(function(error) {
                        console.log('Auto-play was prevented: ', error);
                    });
                }
            }, 1000);
        }
    </script>
</body>
</html>
