<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日贺卡</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            background-position: center center;
            color: #fff;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .message {
            font-size: 2em;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            margin: 20px;
        }
        .icon {
            font-size: 5em;
            margin: 20px;
        }
        .play-btn {
            margin-top: 20px;
            width: 60px;
            height: 60px;
            border: 3px solid #4b4b4b;
            border-radius: 50%;
            background-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s;
        }
        .play-btn:hover {
            background-color: #4b4b4b;
        }
        .play-btn span {
            font-size: 2em;
            color: #4b4b4b;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">🎂</div>
        <div class="message">
            祝你生日快乐！🎉<br>
            本来是要让Hillary来送给你的但是他不得空就没办法啦<br>
            希望你会喜欢这个礼物
        </div>
        <button class="play-btn" id="playPauseBtn" onclick="toggleMusic()">
            <span id="playPauseIcon">&#9654;</span> <!-- Play icon -->
        </button>
    </div>

    <audio id="birthdayMusic">
        <source src="birthday.mp3" type="audio/mpeg">
        您的浏览器不支持音频元素。
    </audio>

    <script>
        function toggleMusic() {
            var music = document.getElementById("birthdayMusic");
            var button = document.getElementById("playPauseBtn");
            var icon = document.getElementById("playPauseIcon");

            if (music.paused) {
                music.play();
                icon.innerHTML = '&#10074;&#10074;'; // Pause icon
            } else {
                music.pause();
                icon.innerHTML = '&#9654;'; // Play icon
            }
        }
    </script>
</body>
</html>
